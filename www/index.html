<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N5 Kanji Quiz</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-button" id="menu-button">
                <div class="hamburger-icon">≡</div>
            </div>
            <div class="score">
                <span class="correct">✓ <span id="correct-count">0</span></span>
                <span class="incorrect">✗ <span id="incorrect-count">0</span></span>
                <span class="remaining">Remaining: <span id="remaining-count">0</span></span>
            </div>
        </div>

        <!-- Popup Menu -->
        <div class="popup-menu-overlay" id="popup-menu-overlay" style="display:none;">
            <div class="popup-menu">
                <h3>Select Quiz Set</h3>
                <form id="quiz-set-form">
                    <div class="popup-menu-columns">
                        <div class="popup-menu-col">
                            <label><input type="radio" name="quizset" value="hiragana"> Hiragana</label>
                            <label><input type="radio" name="quizset" value="katakana"> Katakana</label>
                            <label><input type="radio" name="quizset" value="custom"> Custom</label>
                        </div>
                        <div class="popup-menu-col">
                            <label><input type="radio" name="quizset" value="n5" checked> N5 Kanji</label>
                            <label><input type="radio" name="quizset" value="n4"> N4 Kanji</label>
                            <label><input type="radio" name="quizset" value="n3"> N3 Kanji</label>
                            <label><input type="radio" name="quizset" value="n2"> N2 Kanji</label>
                            <label><input type="radio" name="quizset" value="n1"> N1 Kanji</label>
                        </div>
                    </div>
                </form>
                <div class="popup-menu-actions">
                    <button id="popup-ok-btn" type="button">OK</button>
                    <button id="popup-cancel-btn" type="button">Cancel</button>
                </div>
                <input type="file" id="custom-json-input" accept=".json" style="display:none;">
            </div>
        </div>

        <div class="quiz-content">
            <div class="left-panel">
                <div id="kanji-question-container">
                    <!-- The kanji display will be inserted here by JavaScript -->
                </div>

                <div class="kanji-detail" id="kanji-detail">
                    <div class="kanji-card">
                        <div class="kanji-character" id="current-kanji"></div>
                    </div>
                    <div class="kanji-info">
                        <div class="kanji-info-header">
                            <div class="english" id="kanji-english"></div>
                            <div class="kana" id="kanji-kana"></div>
                        </div>
                        <div class="readings">
                            <div class="kun-yomi">
                                <span>Kun Yomi:</span>
                                <span id="kun-yomi"></span>
                            </div>
                            <div class="on-yomi">
                                <span>On Yomi:</span>
                                <span id="on-yomi"></span>
                            </div>
                        </div>
                        <div class="examples" id="examples">
                            <h3>Examples</h3>
                            <div class="examples-list" id="examples-list"></div>
                        </div>
                    </div>
                </div>
                
                <div class="question-mode-container">
                    <div class="question-mode" id="question-mode">
                        <button id="kanji-btn" class="active">Kanji</button>
                        <button id="kana-btn">Kana</button>
                        <button id="english-btn">English</button>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="kanji-grid" id="kanji-grid"></div>
                
                <div class="mode-selector" id="mode-selector">
                    <div class="answer-mode">
                        <button id="kana-answer-btn">Kana</button>
                        <button id="english-answer-btn" class="active">English</button>
                    </div>
                </div>
                
                <div class="next-button-container" id="next-button-container" style="display:none;">
                    <button id="next-question-btn" class="next-button">Next Question</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js" defer></script>
</body>
</html>
